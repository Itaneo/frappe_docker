services:
  configurator:
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
    depends_on:
      - redis-cache
      - redis-queue

  redis-cache:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"

  redis-queue:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6378:6379"
    volumes:
      - redis-queue-data:/data

volumes:
  redis-queue-data:
